<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Label: {{ rev.name if rev else 'Item' }}</title>
    <style>
        /* Reset */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        /* Screen preview: show the label centered with a border */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }

        .instructions {
            max-width: 400px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .instructions button {
            margin-top: 0.5rem;
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .label {
            /* Exactly 1 inch × 1 inch */
            width: 1in;
            height: 1in;
            border: 1px dashed #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.04in;
            overflow: hidden;
            background: #fff;
        }

        .label img {
            width: 0.65in;
            height: 0.65in;
            image-rendering: pixelated;
        }

        .label .label-name {
            font-size: 6.5pt;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            max-height: 0.18in;
            overflow: hidden;
            margin-top: 0.01in;
        }

        .label .label-exp {
            font-size: 5pt;
            color: #555;
            text-align: center;
            line-height: 1;
        }

        /* Print styles: exact 1in × 1in page */
        @media print {
            @page {
                size: 1in 1in;
                margin: 0;
            }

            body {
                background: #fff;
                min-height: auto;
            }

            .instructions {
                display: none;
            }

            .label {
                border: none;
                width: 1in;
                height: 1in;
                page-break-after: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
        <strong>Print this label at 100% scale (no "Fit to page").</strong><br>
        Set paper size to match your label sheet, or use "Custom" 1&times;1 inch.<br>
        Margins: None / Minimum.
        <br>
        <button onclick="window.print()">Print Label</button>
    </div>

    <div class="label">
        <img src="{{ qr_url }}" alt="QR">
        <div class="label-name">{{ rev.name[:30] if rev else '' }}</div>
        {% if rev and rev.expiration_date %}
        <div class="label-exp">Exp: {{ rev.expiration_date.strftime('%m/%d/%y') }}</div>
        {% endif %}
    </div>
</body>
</html>
