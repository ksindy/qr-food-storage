app = "qr-food-storage"
primary_region = "sjc"

[build]

[env]
  DATABASE_URL = "sqlite:////data/food_storage.db"
  UPLOAD_DIR = "/data/uploads"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[mounts]
  source = "data"
  destination = "/data"
